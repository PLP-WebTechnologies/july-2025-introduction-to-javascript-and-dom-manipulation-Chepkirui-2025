<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Basics </h1>
  
  <!-- Part 1: Capture user input -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button id="greetBtn">Say Hello</button>
    <p id="greetMsg"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="calcBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button id="listBtn">Show Favorite Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM Interactions -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleThemeBtn">Toggle Dark Mode</button>
    <p id="toggleText">Click the button to switch theme.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
